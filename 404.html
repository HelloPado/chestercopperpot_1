<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #e74c3c;
            font-size: 48px;
            margin-bottom: 10px;
        }
        h2 {
            color: #f1c40f;
            margin-bottom: 30px;
        }
        p {
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .back-button {
            background-color: #f1c40f;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #f39c12;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! It seems Chester Copperpot has ventured into an unexplored cave. The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="back-button">Return to Game</a>
</body>
</html>
