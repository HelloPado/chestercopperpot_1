<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Chester Copperpot Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #f1c40f;
            margin-bottom: 30px;
        }
        .launch-button {
            background-color: #f1c40f;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        .launch-button:hover {
            background-color: #f39c12;
            transform: scale(1.05);
        }
        .note {
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .game-frame {
            display: none;
            width: 100%;
            max-width: 800px;
            height: 500px;
            border: 4px solid #333;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Chester Copperpot Adventure</h1>
    
    <div class="note">
        <p>This launcher will open the game in a new tab or in the iframe below, depending on your browser settings.</p>
        <p>Note: The game uses placeholder sound files (.txt) which will need to be replaced with actual audio files for sound to work.</p>
    </div>
    
    <button class="launch-button" id="launchButton">Launch Game</button>
    
    <iframe id="gameFrame" class="game-frame" src="about:blank"></iframe>
    
    <script>
        document.getElementById('launchButton').addEventListener('click', function() {
            // Try to open in a new tab first
            const gameWindow = window.open('index.html', '_blank');
            
            // If popup is blocked, use the iframe as fallback
            if (!gameWindow || gameWindow.closed || typeof gameWindow.closed === 'undefined') {
                document.getElementById('gameFrame').style.display = 'block';
                document.getElementById('gameFrame').src = 'index.html';
                
                // Show a message about popup blockers
                alert('Popup blocked! The game will open in the iframe below instead. For the best experience, please allow popups for this site.');
            }
        });
    </script>
</body>
</html>
